<body>
    <header>
        <nav>
            <div class="container">
                <h1>Protea Teens</h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Team</a></li> 
                    <li><a href="events.html">Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to get involved, please reach out to us using the form below or via email.</p>
            <form action="#" method="POST"> <!-- Replace "#" with the appropriate action URL -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p>Email: info@proteateens.org</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Protea Teens</p>
        </div>
    </footer>
